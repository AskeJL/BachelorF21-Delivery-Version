apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: node-ingress
    namespace: userpods
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
    rules:
    - host: coffeebreak.dk
      http:
        paths: 
        - path: /
          pathType: Prefix
          backend:
            service: 
                name: userservice
                port: 
                    number: 8089